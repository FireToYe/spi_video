plugins {
    id 'java'
}

group 'com.zhongkk'
version '0.0.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    //驱动接口包，管理类包
    compile project(':manager')
    // 腾讯视频驱动包
    compile project(':spi_video_tencent_player')
    // 优酷视频驱动包
    compile project(':spi_video_youku_player')

}
